    <p><b>PARTIDO LIBERDADE E TRABALHO</b></p>

    <p>Partido político fluminense fundado em 1934.</p>

    <p>Apresentou-se às eleições de outubro de 1934 em aliança com os dissidentes do Partido Proletário do Rio de Janeiro. Nenhum de seus candidatos foi eleito.</p>

    <p>FONTE: <i>Estado</i>, RJ (23, 29/8, 3, 7, 10/10/1934, 6, 20/9/1935).</p>

    <p><b>VIEIRA, Joaquim José</b></p>

    <p>* dep. est. RJ 1910-1912.</p>

    <p><i>Joaquim José Vieira</i> foi eleito para uma vaga à Assembleia Legislativa do Estado do Rio de Janeiro (ALERJ) na eleição de 1909 para a legislatura 1910-1912.</p>

    <p align="right"><i>Vicente Saul Moreira dos Santos</i></p>

    <p>FONTE: ASSEMB. LEGISL. RJ. <i>Anais</i> (1910).</p>
